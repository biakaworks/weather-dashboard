<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="bg-dark pt-3 pb-3">
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>



    <div class="container">


        <div class="row">


            <div class="col-lg-4 bg-light pt-4 pb-4">

                <h5>Search city:</h5>


                <div class="input-group mb-3">
                    <input id="searchTerm" type="text" class="form-control" placeholder="City name..."
                        class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary" type="submit">
                        <i class="far fa-search"></i>
                    </button>
                </div>

                <div class="History"></div>


                <div class="col-two-container">
                    <ul class="list-group list-group-flush list">
                    </ul>
                    <div class="row">
                        <h1 class="cityName"></h1>
                        <h1 class="currentDate"></h1>
                    </div>
                </div>

            </div>


            <div class="col-lg-7">
                <div id="currentCity" class="mt-4">

                </div>
            </div>

        </div>


        <div class="mt-4 col-md-12">

            <div class="forecast">
                <div class="row">
                    <p class="temp">Temperature:</p>
                    </div>
                    <div class="row">
                    <p class="humidity">humidity:</p>
                    </div>
                    <div class="row">
                    <p class="windspeed">WindSpeed:</p>
                    </div>
                    
                </div>
            
            </div>
            <div class="forcast-container">
                <h1>5-Day Forecast:</h1>
                <div class="card-row">
                </div>
            </div>
            



           
            


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="script.js"></script>
</body>

</html>
