<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Bootstrap Source CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Favicon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Style CSS File -->
    <link rel="stylesheet" href="./style.css" />

    <!--Page Title -->
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!--Page Title Top -->
    <header
      class="jumbotron jumbotron-fluid text-center"
      style="color: rgb(255, 255, 255); background-color: blue"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <!-- Rendered City will be dumped here -->
    <div class="container"></div>
      <!-- Search Field for City -->
      <div class="row">
        <div class="col-lg-3 bg-light pt-3 pb-3">
          <h3>Search City</h3>
          <div class="input-group mb-3">
            <input
              id="movie-input"
              type="text"
              class="form-control"
              placeholder="Enter City Name..."
              class="input-group-append"
            />
            <button id="add-movie" class="btn btn-primary" type="submit">
              <i class="fa fa-search"></i>
            </button>
            <div id="buttons-view"></div>
          </div>
        </div>
        
      </div>

      <div class="mt-5 col-md-12">
        <div id="oneDay"></div>
        <h2>Five Day Forecast</h2>
        <div id="fiveDay"></div>
      </div>
    </div>

    <!-- Moment jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Google Api -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Javascript File -->
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
